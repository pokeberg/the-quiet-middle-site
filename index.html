<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Quiet Middle</title>

  <style>
    :root {
      --bg: #0f1012;
      --fg: #e6e6e6;
      --muted: #9a9a9a;
      --border: #2a2a2a;
      --hover: #1c1d20;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 32px 20px;
    }

    .logo {
      width: 180px;
      max-width: 70vw;
      margin-bottom: 40px;
      opacity: 0.95;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    a.button {
      text-decoration: none;
      color: var(--fg);
      border: 1px solid var(--border);
      padding: 12px 28px;
      border-radius: 999px;
      font-size: 15px;
      letter-spacing: 0.2px;
      background: transparent;
      transition: background 0.2s ease, border-color 0.2s ease;
      min-width: 180px;
    }

    a.button:hover {
      background: var(--hover);
      border-color: #3a3a3a;
    }

    footer {
      margin-top: 48px;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="The Quiet Middle logo" class="logo" />

    <div class="links">
      <a class="button" href="https://rizu.one" target="_blank" rel="noopener">
        Rizu
      </a>

      <a class="button" href="https://idiomatics.thequietmiddle.co/privacy" target="_blank" rel="noopener">
        Idiomatics
      </a>
    </div>

    <footer>
      Â© The Quiet Middle
    </footer>
  </div>
</body>
</html>
